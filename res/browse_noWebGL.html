<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="http://dga406zepc8gy.cloudfront.net/javascripts/mapillary.js" type="text/javascript"></script>
  
  <style>
#position_cell {display:none;}
#heading_cell {display:none;}
</style>
</head>

<body style="margin:0px;">
  <div id="mapillary"></div>
  <script>
  
    
    function gup(name)
    {
      name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
      var regexS = "[\\?&]"+name+"=([^&#]*)";
      var regex = new RegExp( regexS );
      var results = regex.exec( window.location.href );
      if( results == null )
        return "";
      else
        return results[1];
    };
    
    var key_param = gup('key');
    
    if (key_param == '') {
        key_param = 'lGR_tpysmbwfQCRhgX2etw'
    }
    
    console.log(key_param);
    
    
  
    (function() {
        var mly = Mapillary.init('mapillary', {image: key_param, showMap: true, width: 640, editor:true});
        console.log(Object.getOwnPropertyNames(Mapillary.init));
        mly.on('moveend', function (node) {
        console.log(node);
    })  
    })();
  </script>
</body>
</html>
